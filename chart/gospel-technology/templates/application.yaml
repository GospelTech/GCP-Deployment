apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{partner_id: "gospel-technology-public", product_id: "gospel-technologies-gcp", partner_name: "Gospel Technology"}'
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
{{ include "gospel-technology.labels" . | indent 4 }}
spec:
  descriptor:
    type: gospel-technology
    version: '1.0'
    description: |-
      The Gospel Platformâ„¢ is the first secure distributed database that allows organisations to safely share sensitive information, both within and beyond their perimeter, while maintaining complete control.
    links:
      - description: 'User Guide: How to deploy Gospel'
        url: https://github.com/GospelTech/GCP-Deployment/blob/master/README.md
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
    - group: batch/v1
      kind: Job
    - group: apps/v1
      kind: Deployment
    - group: v1
      kind: Service
    - group: v1
      kind: Secret
    - group: v1
      kind: ConfigMap
    - group: apps/v1
      kind: DaemonSet
